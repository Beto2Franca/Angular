<section class="container">
    <div class="form-box">
        <form action="" #frm="" (ngSubmit)="calcularResultado()">
            <h2>Calculadora</h2>
            <label for="numero1">numero 1 </label>
            <input type="number" name="numero1" id="numero1" [(ngModel)]="n1">

            <label for="numero1">numero 2 </label>
            <input type="number" name="numero2" id="numero2" [(ngModel)]="n2">

            <button type="submit">Somar</button>
            <!-- <button type="submit" (click)="calcularResultado()" >Somar</button> -->

        </form>

        <!-- Usando dentro da Tag - CommonModule -->
        <div class="result-display" *ngIf="resultado">
            <p>Seu resultado está aqui:</p>
        </div>

        @if (resultado) {
            <div class="result-display">
                <p>Resultado: <span id="result">{{resultado}}</span></p>
            </div>
        }@else {
            <div class="result-display">
                <p>Seu resultado aparecerá aqui!</p>
            </div>
        }

       
    </div>
</section>
