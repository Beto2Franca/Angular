<section>
    <h1>Suas Compras</h1>
    <form #frm="ngForm" class="formulario" action="" (ngSubmit)="adicionarItem()">
        <input type="text" [(ngModel)] = "item" name="item" id="text" placeholder="Digite o item aqui">
        <button type="submit">Adicionar</button>
    </form>
    <table class="tabela">
        <caption>Lista de Compras</caption>
        <thead>
            <tr>
                <th>#</th>
                <th colspan="2">Itens</th>
            </tr>
            
        </thead>
        <tbody>

            @for (elemento of lista; track elemento.id) {
                <tr>
                    <td>{{elemento.id}}</td>
                    <td>{{elemento.nome}}</td>
                    <td><input type="checkbox" name="check" id="check"></td>
                </tr>
            }@empty{
                <tr>
                    <p>Nenhum Item Adicionado</p>
                </tr>
            }

        </tbody>
    </table>
</section>
